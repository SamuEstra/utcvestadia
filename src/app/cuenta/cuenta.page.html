<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <ion-item>
          <ion-label position="floating">Nombre(s)</ion-label>
          <ion-input
            formControlName="nombre"
            type="text"
            required
            (paste)="preventPaste($event)"
            (copy)="preventCopy($event)"
            (cut)="preventCut($event)"
          ></ion-input>
          <div *ngIf="registerForm.controls['nombre'].errors?.['pattern']" class="error-message">
            Nombre inválido. Solo se permiten letras y espacios.
          </div>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido(s)</ion-label>
          <ion-input
            formControlName="apellido"
            type="text"
            required
            (paste)="preventPaste($event)"
            (copy)="preventCopy($event)"
            (cut)="preventCut($event)"
          ></ion-input>
          <div *ngIf="registerForm.controls['apellido'].errors?.['pattern']" class="error-message">
            Apellido inválido. Solo se permiten letras y espacios.
          </div>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            formControlName="email"
            type="email"
            required
            (paste)="preventPaste($event)"
            (copy)="preventCopy($event)"
            (cut)="preventCut($event)"
          ></ion-input>
          <div *ngIf="registerForm.controls['email'].errors?.['email']" class="error-message">
            Email inválido.
          </div>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            formControlName="password"
            type="password"
            required
            (paste)="preventPaste($event)"
            (copy)="preventCopy($event)"
            (cut)="preventCut($event)"
          ></ion-input>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']" class="error-message">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </ion-item>

        <ion-button class="register-button" expand="full" type="submit" [disabled]="registerForm.invalid">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
